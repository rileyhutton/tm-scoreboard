<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>TM Display</title>

		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<link rel="shortcut icon" href="favicon.ico">
		<link rel="preload" as="font" type="font/woff2" crossorigin href="./fonts/veteran_typewriter-webfont.woff2">
		<link href="./css/display.css" rel="stylesheet" type="text/css">
		<link href="./fonts/veteran_typewriter.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="background-image" id="background"></div>
		<main id="main">

		</main>

		<div id="HeartrateInterface" class="heartrate-interface hiddenHRInterface">
			<div class="heartrate-display-left">
				<img src="./images/heart.svg" id="heart-icon">
				<div id="heartrate-number">0</div>
			</div>
		</div>
		
		<div class="cover"></div>
		<noscript>
			<h1>JAVASCRIPT DISABLED</h1>
		</noscript>

		<input type="file" id="file-input" accept="image/*"></input>
		
		<script src="js/display.js" type="text/javascript"></script>
	</body>
</html>
